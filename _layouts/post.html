---
layout: default
---
<article class="page-content" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">

    <h2 class="post-title" itemprop="name headline">
      {{ page.title | escape }}
    </h2>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
