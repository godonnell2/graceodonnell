<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <!-- Twitter Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }}">

  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <!-- <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ page.excerpt }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}"> -->
  <meta property="twitter:domain" value="fallinggracefully.com">


  <link rel="stylesheet" href="{{ "css/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7CSansita:400i,700i" rel="stylesheet">

  <link rel="icon" href="img/grace-favicon.ico">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">



  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

</head>
